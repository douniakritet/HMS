# Configuration du serveur
server.port=${SERVER_PORT:8084}
spring.application.name=service-facture

# Configuration MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://facture-db:3306/facture_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:facture_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:facture_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# URLs des autres services (pour RestTemplate/WebClient)
service.medecins.url=${SERVICE_MEDECINS_URL:http://localhost:8082}
service.rendezvous.url=${SERVICE_RENDEZVOUS_URL:http://localhost:8083}
service.patients.url=${SERVICE_PATIENT_URL:http://localhost:8081}

