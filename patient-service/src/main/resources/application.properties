# Configuration du serveur
server.port=${SERVER_PORT:8081}
spring.application.name=service-patients

# Configuration MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/patients_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:patient_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:patient_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# URLs des autres services (pour RestTemplate/WebClient)
service.medecins.url=${SERVICE_MEDECINS_URL:http://localhost:8082}
service.rendezvous.url=${SERVICE_RENDEZVOUS_URL:http://localhost:8083}
service.facturation.url=${SERVICE_FACTURATION_URL:http://localhost:8084}

# Logging
logging.level.org.springframework=INFO
logging.level.com.medical.patients=DEBUG

# CORS (pour ReactJS)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true