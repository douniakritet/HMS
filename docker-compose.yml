version: '3.8'

services:

  doctor-db:
    image: mysql:8.0
    container_name: doctor-db
    environment:
      MYSQL_DATABASE: doctor_db
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: doctor_user
      MYSQL_PASSWORD: doctor_pass
    ports:
      - "3310:3306"
    volumes:
      - doctor_data:/var/lib/mysql
    networks:
      - doctor-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  doctor-service:
    build:
      context: ./doctor-service
      dockerfile: Dockerfile
    container_name: doctor-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://doctor-db:3306/doctor_db
      SPRING_DATASOURCE_USERNAME: doctor_user
      SPRING_DATASOURCE_PASSWORD: doctor_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8082
      SERVICE_RENDEZVOUS_URL: http://host.docker.internal:8083
      SERVICE_FACTURATION_URL: http://host.docker.internal:8084
      SERVICE_PATIENT_URL: http://host.docker.internal:8081
    depends_on:
      doctor-db:
        condition: service_healthy
    networks:
      - doctor-network
    restart: unless-stopped

volumes:
  doctor_data:

networks:
  doctor-network: