services:
  # Database MySQL pour Patients
  patients-db:
    image: mysql:8.0
    container_name: patients-db
    environment:
      MYSQL_DATABASE: patients_db
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: patient_user
      MYSQL_PASSWORD: patient_pass
    ports:
      - "3307:3306"
    volumes:
      - patients_data:/var/lib/mysql
    networks:
      - patients-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Service Patients Spring Boot
  patients-service:
    build:
      context: ./patient-service
      dockerfile: Dockerfile
    container_name: patients-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://patients-db:3306/patients_db
      SPRING_DATASOURCE_USERNAME: patient_user
      SPRING_DATASOURCE_PASSWORD: patient_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8081
      SERVICE_MEDECINS_URL: http://host.docker.internal:8082
      SERVICE_RENDEZVOUS_URL: http://host.docker.internal:8083
      SERVICE_FACTURATION_URL: http://host.docker.internal:8084
    depends_on:
      patients-db:
        condition: service_healthy
    networks:
      - patients-network
    restart: unless-stopped

volumes:
  patients_data:

networks:
  patients-network:
    driver: bridge